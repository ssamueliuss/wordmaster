<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordMaster</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/img/icon.png" type="image/png">
    <style>
        .language-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .language-buttons a {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .language-buttons a:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .language-buttons img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
    </style>

</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <div class="main-menu">
        <h1>WordMaster</h1>
        <button id="start-game" onclick="location.href='game.html'">Comenzar</button>
        <button id="instructions" onclick="location.href='instructions.html'">Instrucciones</button>
    
        <div class="language-buttons">
            <a href="index_en.html" id="lang-en">
                <img src="assets/img/en.png" alt="English">
            </a>
            <a href="#" id="lang-es">
                <img src="assets/img/es.png" alt="Español">
            </a>
        </div>

        <iframe frameborder="0" src="https://itch.io/embed/3527061?bg_color=000000&amp;fg_color=ffffff&amp;link_color=2ce8f4&amp;border_color=333333" width="552" height="167"><a href="https://ssamuelius.itch.io/wordmaster">Wordmaster | Typing Game by ssamuelius</a></iframe>
    </div>
    <script src="assets/js/matrix.js"></script>
    <script src="assets/js/main.js"></script>
    <footer class="footer">
        <div class="footer-content">
            <div class="logo-section">
                <div class="logo">
                    <img src="assets/img/logo_devs.png" alt="Logo de la empresa" style="width: 40px; height: 40px;">
                </div>
                <div class="company-name">Samuel Antúnez</div>
            </div>
            
            <div class="social-section">
                <div class="social-title">Sígueme en redes</div>
                <div class="social-icons">
                    <a href="https://www.tiktok.com" target="_blank" class="social-icon tiktok">
                        <i class="fab fa-tiktok"></i>
                    </a>
                    <a href="https://itch.io" target="_blank" class="social-icon itchio">
                        <i class="fab fa-itch-io"></i>
                    </a>
                    <a href="https://www.instagram.com" target="_blank" class="social-icon instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
            
            <div class="donate-section">
                <button id="donate-button" onclick="window.open('https://www.paypal.me/samuelantu', '_blank')">
                    <i class="fas fa-heart"></i> Donar :D
                </button>
            </div>
            
            <div class="copyright">
                <p>© 2025 Samuel Antúnez. Todos los Derechos Reservados.</p>
            </div>
        </div>
    </footer>
    <script>
        const donateButton = document.getElementById('donate-button');
        donateButton.addEventListener('mouseover', () => {
            donateButton.style.backgroundColor = '#e7e7e7';
            donateButton.style.transform = 'scale(1.1)';
        });
        donateButton.addEventListener('mouseout', () => {
            donateButton.style.backgroundColor = '#e7e7e7';
            donateButton.style.transform = 'scale(1)';
        });
    </script>

    <script>
        // Efecto de aparición suave para el footer
        document.addEventListener('DOMContentLoaded', function() {
            const footer = document.querySelector('.footer');
            footer.style.opacity = '0';
            footer.style.transition = 'opacity 1s ease';
            
            setTimeout(() => {
                footer.style.opacity = '1';
            }, 500);
        });
    </script>
</body>


</html>
