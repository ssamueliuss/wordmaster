<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>WordMaster - Cr√©ditos</title>
    <link rel="icon" href="assets/img/icon.png" type="image/png">

    <style>
        body {
            background: #000;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: #22223b;
            border-radius: 14px;
            box-shadow: 0 4px 16px #0008;
            padding: 32px 28px;
            color: #ffffff;
        }
        h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 24px;
            letter-spacing: 2px;
            text-shadow: 0 2px 12px #000a;
        }
        form label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #ffffff;
        }
        form input, form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border-radius: 6px;
            border: none;
            background: #393963;
            color: #fff;
            font-size: 1em;
        }
        form button {
            background: #ffffff;
            color: #22223b;
            border: none;
            padding: 10px 22px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            transition: background 0.2s;
        }
        form button:hover {
            background: #ffe066;
        }
        .creditos-lista {
            margin-top: 32px;
            padding: 0;
            list-style: none;
        }
        .creditos-lista li {
            background: #393963;
            color: #ffffff;
            border-radius: 8px;
            margin-bottom: 12px;
            padding: 14px 18px;
            box-shadow: 0 2px 8px #0006;
        }
        .rol {
            color: #ffffff;
            font-size: 0.95em;
        }
        .mensaje {
            color: #fff;
            font-size: 0.95em;
            margin-top: 4px;
        }

        a {
            color: #a6fc94;
            text-decoration: none;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-top: 40px;
            font-size: 2.5em;
            text-shadow: 0 2px 12px #000a;
        }

    </style>
</head>
<body>

    <h1>WordMaster</h1>

    <div class="container">
        <h2>Credits</h2>
        <ul class="creditos-lista" id="creditos-lista">
            <li>
                <strong>Samuel Antunez</strong> <span class="rol">Developer</span>
            </li>
            <li>
                <strong>Daneisy Reyes</strong> <span class="rol">Creative Designer</span>
            </li>
            <li>
                <strong><center>
                    <span style="color: #a259ff;">S</span>illy
                    <span style="color: #a6fc94;">D</span>evs
                </center></strong> <span class="rol"></span>
            </li>
            <li>
                <strong>Special Thanks:</strong> <span class="rol"><a href="https://www.flaticon.es/">FlatIcon: </a> For icons and other assets.</span>
            </li>
        </ul>
    </div>

        <button onclick="location.href='index.html'" style="
            display:block;
            margin: 0 auto 24px auto;
            background: #ffffff;
            color: #22223b;
            border: none;
            padding: 10px 22px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 2px 8px #0006;
            transition: background 0.2s;
        ">Back to menu</button>
    <script>
        const form = document.getElementById('form-creditos');
        const lista = document.getElementById('creditos-lista');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const nombre = form.nombre.value.trim();
            const rol = form.rol.value.trim();
            const mensaje = form.mensaje.value.trim();

            if (nombre && rol) {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${nombre}</strong> <span class="rol">${rol}</span>` +
                    (mensaje ? `<div class="mensaje">${mensaje}</div>` : '');
                lista.appendChild(li);
                form.reset();
            }
        });
    </script>
